<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Requests</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
		label {
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
			font-weight: 700;
			color: #fff;
		}
	</style>
</head>

<body style="background: url('../1/img/bg2.jpg');">
	<div class="container">
		<form action="#" method="post" style="border: 1px solid #8e8b8b;padding: 20px;margin-top: 20px;">
			<fieldset>
				<div class="form-group">
					<label>subject:</label>
					<div style="display: flex;border-top: 1px solid #8e8b8b;">
						<label>today</label>&nbsp;&nbsp;&nbsp;&nbsp;<label>email</label>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label>reply</label></br>
					<input type="text" class="form-control" name="" placeholder="to:" />
					<textarea name="descrition" id="descrition" style="width: 100%;" rows="10"></textarea>
				</div>
				<div class="form-group">
					<hr>
					<div style="display: flex;">
						<label>name</label>&nbsp;&nbsp;&nbsp;&nbsp;<label>time</label>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
