<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Requests</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<style>
		label {
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
			font-weight: 700;
			color: #fff;
		}

		h1 {
			color: #000;
		}

		table thead tr th {
			color: #000;
		}

		table tbody tr td {
			color: #000;
		}
	</style>
</head>

<body style="background-image: linear-gradient(rgba(69, 70, 75, 0.7), rgba(69, 70, 75, 0.7)),url('/static/img/myrequestpic.jpg');
background-size: cover;
">

<input type="button" value="Back" onclick="history.back()" style="list-style: none; display: inline-block; padding: 8px 12px; position: relative; color:#fff; text-decoration: none; font-size: 14; background: transparent; border:  none; transform: translate(20%, 100%);">
	<div class="container">
		<h1 style="font-size: 50px; font-family: Verdana, Geneva, Tahoma, sans-serif; color:#fff">My Requests</h1>

		
		
		
		<table width="600" class="table table-bordered table-striped table-hover" style="transform: translate(0%, 30%)">
			<tr>
				<th>Subject</th>
				<th>Description</th>
				<th>Priority</th>
			</tr>
            {% for req in all_my_request %}
                <tr>
                    <td>{{ req.subject }}</td>
                    <td>{{ req.descrition }}</td>
                    <td><button>
                        <a href="/detail?rid={{ req.id }}">
                            {{ req.priority }}>
                        </a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
		</table>
	</div>
	<script>
		function toSubmit(){
			var test = window.location.href;
			window.open(test.replace('myrequests','detail'));
		}
	</script>
</body>

</html>
