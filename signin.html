		<form action="#" method="post" style="border: 1px solid #8e8b8b;padding: 20px;margin-top: 20px;">

	<script type="text/javascript" src="js/validate.js"></script>
	<script>
		function toValidate(){
			var val = new validate({
				/*rules里面是检验规则，
				*key为需要检验的input的id,
				*value为此input对应的检验规则
				*/
				rules:{
					card_name2:"email",
					card_name3:"password"
				},
				/*submitFun里面为检验成功后要执行的方法*/
				submitFun:function(){
					toSubmit();
				}
			})
		}
		function toSubmit(){
			alert("验证通过，提交啦 ！！！")
		}
	</script>
