<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Requests</title>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<style>
		label {
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
			font-weight: 700;
			color: #fff;
		}

		h1 {
			color: #000;
		}

		table thead tr th {
			color: #000;
		}

		table tbody tr td {
			color: #000;
		}
	</style>
</head>

<body style="background: url('/static/img/bg2.jpg');">
	<div class="container">
		<h1>All unsolved tickets</h1>
		<table class="table table-hover table-bordered" id="sampleTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>subject</th>
					<th>descrition</th>
					<th>priority</th>
					<th>status</th>
					<th>operator</th>
				</tr>
			</thead>
			<tbody>
            {% for req in all_my_request %}
                <tr>
					<td>{{ req.id }}</td>
					<td>{{ req.subject }}</td>
					<td>{{ req.descrition }}</td>
					<td>{{ req.priority }}</td>
                    {% if req.reply_content %}
                        <td>have replay</td>
                    {% else %}
                        <td style="color: red">wait replay</td>
                    {% endif %}

					<td><button type="submit" class="btn btn-default" style="text-align: right;"><a
								href="/admin_detail?rid={{ req.id }}">update</a></button></td>
				</tr>
            {% endfor %}
			</tbody>
		</table>

	</div>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.js"></script>
	<script src="/static/js/pace.min.js"></script>
	<script src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/static/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#sampleTable').DataTable();
	</script>
</body>

</html>
