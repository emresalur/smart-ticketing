<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Requests</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<style>
		label {
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
			font-weight: 700;
			color: #fff;
		}

		h1 {
			color: #000;
		}

		table thead tr th {
			color: #000;
		}

		table tbody tr td {
			color: #000;
		}
	</style>
</head>

<body style="background: url('/static/img/bg2.jpg');">
	<div class="container">

		<button onclick="window.history.back()">Back</button>

		<h1>My Requests</h1>
		<table width="600" class="table table-bordered table-striped table-hover">
			<tr>
				<th>Subject</th>
				<th>Description</th>
				<th>Priority</th>
			</tr>
            {% for req in all_my_request %}
                <tr>
                    <td>{{ req.subject }}</td>
                    <td>{{ req.descrition }}</td>
                    <td><button>
                        <a href="/detail?rid={{ req.id }}">
                            {{ req.priority }}>
                        </a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
		</table>
	</div>
	<script>
		function toSubmit(){
			var test = window.location.href;
			window.open(test.replace('myrequests','detail'));
		}
	</script>
</body>

</html>
